
<div class="bs-docs-section center-block">
    <div class=" row">
    <div class="col-lg-6">
        <div class="well bs-component">
            <form class="form-horizontal" name="SignUp" novalidate>
                <div class="form-group">
                    <label class="col-lg-2 control-label" for="UserNameTextBox"> UserName </label>
                    <div class="col-lg-10">
                        <input type="text" class="form-control" id="UserNameTextBox" placeholder="UserName" ng-model="login.UserName" />
                    </div>
                </div>
                <div class="form-group" ng-show="login.isPassVisible">
                    <label for="passwordTextBox" class="col-lg-2 control-label"> Password </label>
                    <div class="col-lg-10">
                        <input type="password" class="form-control" id="passwordTextBox" placeholder="Password" ng-model="login.Password" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-lg-10 col-lg-offset-2">
                        <button type="reset" class="btn btn-default" ng-click="login.Cancel()">Cancel</button>
                        <button type="button" class="btn btn-primary" ng-click="login.SignIn()">LogIn</button> |
                        <button type="button" class="btn btn-link" ng-click="login.ShowPassword()" ng-show="login.isPassVisible">Guest Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</div>
