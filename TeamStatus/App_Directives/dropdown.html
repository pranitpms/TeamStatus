<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title></title>
    <link href="../Content/bootstrap.css" rel="stylesheet" />
    <link href="../Content/font-awesome.css" rel="stylesheet" />
    <script src="../Scripts/jquery-1.8.2.js"></script>
    <script src="../Scripts/jquery-ui-1.8.24.js"></script>
</head>
<body>
    <nav class="navbar navbar-default navbar-static-top navbar-inverse">
        <div class="container">
            <p class="navbar-text"><a href="#">Dropdown</a>
        </div>
    </nav>
<div class="container">
    <div>
        <div class="col-xs-3 ">
            <input id="lookupText" type="text" class="form-control"/>
            <div id="inputDiv" class="fa-border col-xs-3 active" style="display: none">

            </div>
        </div>
        
    </div>

</div>

    <script>
        $("#lookupText").click(function (e) {
            e.preventDefault();
            $("#inputDiv").show();
            $("#inputDiv").toggleClass("active");
            $("#inputDiv").focus();
        });
    </script>

</body>
</html>
